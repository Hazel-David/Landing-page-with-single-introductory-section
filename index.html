<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/7ae5ef44a3.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <div class="landing">
    <header>
      <div class="container-fluid px-5 py-3">
        <img src="images/logo.svg" alt="logo" class="img-fluid">
      </div>
    </header>
    <main>
      <div class="container-fluid py-3 px-4">
        <div class="row">
          <div class="col-md-6">
            <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="img-fluid">
          </div>
          <div class="col-md-6 px-md-5 py-5 community">
            <h1 class="h1 pb-3 text-light">Build The Community Your Fans Will Love</h1>
            <p class="pb-3 text-light">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion. </p>
              <button class="py-3 px-5">Register</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid px-5 py-2 d-flex flex-row socials">
        <i class="fa-brands fa-facebook-f p-2 ms-md-auto"><a href="#"></a></i>
        <i class="fa-brands fa-twitter p-2"><a href="#"></a></i>
        <i class="fa-brands fa-instagram p-2"><a href="#"></a></i>
      </div>
    </footer>
  </div>
</body>
</html>
